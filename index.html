<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="четвертый проект на Яндекс Практикуме">
    <meta name="author" content="Николай Сибекин">
    <title>Места России</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
      <header class="header">
        <a href="#" class="header__logo"></a>
      </header>
      <main class="content">
        <section aria-label="Профиль пользователя" class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__cover">
              <h1 class="profile__heading">Жак-Ив&nbsp;Кусто</h1>
              <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
            </div>
            <p class="profile__sub-heading">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Добавить фото" class="profile__add-button"></button>
        </section>
        <section aria-label="Фотогалерея" class="cards">
          <article class="cards__render"></article>
        </section>
      </main>
      <footer class="footer">
          <p class="footer__copy">&copy; 2021 Mesto Russia</p>
      </footer>
      <article class="popup">
        <div class="popup__container">
          <form name="edit" class="popup__content">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" name="name" placeholder="Имя" class="popup__text">
            <input type="text" name="job" placeholder="Вид деятельности" class="popup__text">
            <button type="submit" class="popup__submit-button">Сохранить</button>
            <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
          </form>
        </div>
      </article>
      <article class="popup popup-place">
        <div class="popup__container">
          <form name="add" class="popup__content">
            <h3 class="popup__title">Новое место</h3>
            <input type="text" name="place" placeholder="Название" class="popup__text">
            <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__text">
            <button type="submit" class="popup__submit-button">Сохранить</button>
            <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
          </form>
        </div>
      </article>
      <article class="popup-image">
        <div class="popup-image__container">
          <img class="popup-image__image" src="#" alt="">
          <h2 class="popup-image__caption"></h2>
        </div>
        <button type="button" aria-label="Закрыть" class="popup-image__close-button"></button>
      </article>
    </div>
    <template id="card-template">
      <article class="card">
        <img class="card__image" src="#" alt="">
        <button aria-label="Удалить карточку" type="button" class="card__trash"></button>
        <h2 class="card__caption"></h2>
        <button type="button" aria-label="Поставить лайк" class="card__group"></button>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
